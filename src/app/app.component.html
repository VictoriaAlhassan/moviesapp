<header>
  <div class="row"></div>
  <ul
    style="
      list-style-type: none;
      color: black;
      display: flex;
      font-size: 20px;
      text-align: left;
      /* margin: 0; */
      /* padding: 10px 0 10px 26px; */
      /* margin-left: 24px; */
    "
  >
    <li (click)="clickHome()" style="cursor: pointer">Home</li>
    <li (click)="clickMovies()" style="cursor: pointer">Movies</li>
    <li (click)="clickTv()" style="cursor: pointer">Tv</li>

    <li>
      <input
        type="text"
        #movieSearchInput
        class="form-control"
        placeholder="search"
      />
    </li>
  </ul>
</header>
<div class="row" *ngIf="isSearching">
  <div class="col-12 text-center">
    <h4>Searching</h4>
  </div>
</div>
<div class="row">
  <ng-container *ngIf="movies['movies'] == 'false'" else elseTemplate>
    <div class="col-12 text-center">
      <div class="alert alert-danger" role="alert">
        {{ movies.error }}
      </div>
    </div>
  </ng-container>

  <ng-template #elseTemplate>
    <div class="col-3" *ngFor="let movie of movies.search">
      <div class="card" style="margin: 5px">
        <img
          class="card-img-top"
          src="https://image.tmdb.org/t/p/w500/{{ movie.poster_path }}"
        />
        <div class="movie-list-descrip" style="color: white">
          <span>
            {{ movie.release_date | date : "y" }} | votes:
            {{ movie.vote_count }}</span
          >
        </div>
      </div>
    </div>
  </ng-template>
</div>

<router-outlet></router-outlet>
