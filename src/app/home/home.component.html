<div class="container-fluid" style="background-color: black">
  <div *ngIf="resultsLength > 0">
    <div class="row">
      <div
        *ngFor="let movie of movieSearched?.results"
        class="col-xl-2 col-lg-3 col-md-4 col-xs-offset-1 data-div"
      >
        <app-movie-item [movie]="movie"></app-movie-item>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid" style="background-color: black">
  <div *ngIf="resultsLength < 1">
    <ngb-carousel *ngIf="movieList">
      <ng-template
        ngbSlide
        *ngFor="let movie of movieList.results | slice : 6 : 12"
      >
        <div class="picsum-img-wrapper" style="background-color: black">
          <img
            style="width: 100%; height: 80%"
            src="https://image.tmdb.org/t/p/w500/{{ movie.backdrop_path }}"
            alt="Random slide"
          />
        </div>
        <div class="carousel-caption">
          <h3>{{ movie.title }}</h3>
          <p>{{ movie.overview }}</p>
        </div>
      </ng-template>
    </ngb-carousel>

    <div class="container" style="background-color: black">
      <div *ngIf="movies" class="wrapper" else no_result>
        <div class="row">
          <div class="row">
            <div class="col"><h3 style="color: white">Recommended</h3></div>
            <div class="col"><button (click)="getMovies()">Movies</button></div>
            <div class="col">
              <button (click)="getTvShows()">TV Shows</button>
            </div>
          </div>
          <div class="container" style="background-color: black">
            <div class="row">
              <div
                *ngFor="let movie of movies.results | slice : 0 : 20"
                class="col-xl-2 col-lg-3 col-md-4 col-xs-offset-1 data-div"
              >
                <div style="padding: 10px 0px; width: 100%">
                  <!-- <a routerLink="/detail/{{ movie.id }}"> -->
                  <img
                    style="height: 240px; width: 100%; object-fit: cover"
                    src="https://image.tmdb.org/t/p/w500/{{
                      movie.poster_path
                    }}"
                    alt="poster"
                    class="img img-responsive"
                    (click)="onItemClick(movie.id)"
                  />
                  <div class="movie-list-descrip" style="color: white">
                    <h6>{{ movie.title }}</h6>
                    <span>
                      {{ movie.release_date | date : "y" }} .
                      {{ movie.original_languages }}</span
                    >
                  </div>
                  <!-- </a> -->
                </div>
              </div>
            </div>
          </div>
          <div class="col"><button (click)="viewAll()">View All</button></div>
        </div>
