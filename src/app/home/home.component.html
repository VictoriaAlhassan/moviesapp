<!-- </ng-template> --><ngb-carousel *ngIf="movies">
  <ng-template ngbSlide *ngFor="let movie of movies.results">
    <div class="picsum-img-wrapper">
      <img [src]="images" alt="Random slide" />
    </div>
    <div class="carousel-caption">
      <h3>movie.title</h3>
      <p>movie.overview</p>
    </div>
  </ng-template>
</ngb-carousel>

<div class="container">
  <div *ngIf="movies" class="wrapper" else no_result>
    <div class="row">
      <div
        *ngFor="let movie of movies.results | slice : 0 : 20"
        class="col-xl-3 col-lg-4 col-md-3 col-xs-offset-1 data-div"
      >
        <a routerLink="/detail/{{ movie.id }}">
          <img
            src="https://image.tmdb.org/t/p/w500/{{ movie.poster_path }}"
            alt="poster"
            max-width="200px"
            min-height="150px"
            class="img img-responsive"
          />
          <div class="movie-list-descrip">
            <span>
              {{ movie.release_date | date : "y" }} | votes:
              {{ movie.vote_count }}</span
            >
          </div>
        </a>
      </div>
    </div>
  </div>

  <ng-template #no_result>No result found</ng-template>
</div>
